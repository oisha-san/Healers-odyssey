<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healer's Odyssey</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="Healer's Odyssey">
                <h1>Healer's Odyssey</h1>
            </div>
            <div class="player-stats">
                <div class="stat">
                    <h3>Level</h3>
                    <p id="playerLevel">1</p>
                </div>
                <div class="stat">
                    <h3>XP</h3>
                    <div class="xp-bar">
                        <div id="xpBar"></div>
                    </div>
                </div>
            </div>
        </header>

        <div class="world-selector">
            <button onclick="switchWorld('internal-medicine')" class="world-btn ff-theme">Internal Medicine</button>
            <button onclick="switchWorld('surgery')" class="world-btn octopath-theme">Surgery</button>
        </div>

        <div class="main-content">
            <div class="mission-list" id="missionList"></div>
            <button class="boss-btn" onclick="startBossBattle()">Challenge Boss</button>
        </div>

        <!-- Question Modal -->
        <div class="modal" id="questionModal">
            <div class="modal-content">
                <h2 id="questionTitle"></h2>
                <p id="questionText"></p>
                <div id="optionsContainer"></div>
                <div id="explanation" class="hidden"></div>
                <button id="nextBtn" class="btn hidden" onclick="nextQuestion()">Next</button>
            </div>
        </div>

        <!-- Boss Modal -->
        <div class="modal" id="bossModal">
            <div class="modal-content">
                <h2>Boss Battle: <span id="bossName"></span></h2>
                <div class="health-container">
                    <div class="health-bar player-health">
                        <div id="playerHealthBar"></div>
                    </div>
                    <div class="health-bar boss-health">
                        <div id="bossHealthBar"></div>
                    </div>
                </div>
                <div id="battleLog"></div>
                <div class="attack-container" id="attackOptions"></div>
            </div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
