<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Healer's Odyssey</title>
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Healer's Odyssey</h1>
      <p>Track your progress and unlock achievements!</p>
    </header>
    <main>
      <section id="xp-section">
        <h2>XP Progress</h2>
        <p>Current XP: <span id="current-xp">0</span></p>
        <p>Level: <span id="current-level">1</span></p>
        <div class="progress-bar">
          <div id="xp-progress" class="progress-fill"></div>
        </div>
      </section>
      <section id="achievement-section">
        <h2>Achievements</h2>
        <ul id="achievement-list">
          <!-- Achievements will be dynamically inserted here -->
        </ul>
      </section>
      <section id="task-section">
        <h2>Log a Task</h2>
        <p>Enter the number of questions completed:</p>
        <input type="number" id="task-input" placeholder="e.g., 10" />
        <button onclick="logTask()">Log Task</button>
      </section>
    </main>
  </div>
  <script src="./scripts/main.js"></script>
</body>
</html>
