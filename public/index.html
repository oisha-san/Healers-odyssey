<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Healer's Odyssey</title>
  <link id="theme-stylesheet" rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <div id="app">
    <!-- Main Menu -->
    <div id="main-menu">
      <h1>Welcome to Healer's Odyssey</h1>
      <p>Select a world to begin your journey:</p>
      <div id="worlds-container">
        <!-- Worlds will be dynamically inserted here -->
      </div>
    </div>

    <!-- World View -->
    <div id="world-view" style="display: none;">
      <h1 id="world-title"></h1>
      <p id="world-description"></p>
      <button onclick="showMissions()">Missions</button>
      <button onclick="showBossBattles()">Boss Battles</button>
      <button onclick="goBackToMainMenu()">Back to Worlds</button>
      <div id="missions-container" style="display: none;"></div>
      <div id="bosses-container" style="display: none;"></div>
    </div>
  </div>

  <script src="./scripts/main.js"></script>
</body>
</html>
