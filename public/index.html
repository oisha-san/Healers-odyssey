<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG Themed Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to the RPG Adventure</h1>
  </header>
  <main>
    <section id="profile">
      <h2>Player Profile</h2>
      <p><strong>Level:</strong> <span id="level">1</span></p>
      <p><strong>XP:</strong> <span id="xp">0</span></p>
    </section>

    <section id="tasks">
      <h2>Tasks</h2>
      <ul id="task-list">
        <li>Task 1: <span class="task-status">Incomplete</span></li>
        <li>Task 2: <span class="task-status">Incomplete</span></li>
        <li>Task 3: <span class="task-status">Incomplete</span></li>
      </ul>
    </section>

    <section id="achievements">
      <h2>Achievements</h2>
      <ul id="achievement-list">
        <li>First Steps: <span class="achievement-status">Locked</span></li>
        <li>Explorer: <span class="achievement-status">Locked</span></li>
        <li>Master: <span class="achievement-status">Locked</span></li>
      </ul>
    </section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
